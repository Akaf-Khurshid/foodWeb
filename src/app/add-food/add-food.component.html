<div class="tableCont">
    <form  class="table main">
      Name: <input type="text" #name>
      Protein: <input type="number" #protein>
      Fat: <input type="number" #fat>
      Carb: <input type="number" #carb>
      <input type="reset" value="ADD" class="btn btn-success" (click)="submitFood(name.value,protein.value,fat.value,carb.value)">
    </form> 
</div>
